<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>彩球游戏</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>彩球游戏，当前玩家<span id="name"></span>，当前生命值<span id="life"></span>，当前得分<span id="score"></span></h1>

    <canvas></canvas>

    <script src="main.js"></script>
  </body>
</html>
